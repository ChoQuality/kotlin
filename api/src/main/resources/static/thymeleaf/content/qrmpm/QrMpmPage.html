<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/thymeleaf/Layout/loginPage}">

<th:block layout:fragment="css-section">
    <link type="text/css" rel="stylesheet" th:href="@{/thymeleaf/css/common/jquery-ui.min.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/thymeleaf/css/common/jquery-ui.theme.min.css}" />
</th:block>
<th:block layout:fragment="js-section">
    <script th:src="@{/thymeleaf/js/common/setting.js}"></script>
    <script th:src="@{/thymeleaf/js/common/common.js}"></script>
    <script th:src="@{/thymeleaf/js/content/qrmpm/QrMpmEventListener.js}"></script>
    <script th:src="@{/thymeleaf/js/content/qrmpm/QrMpmOnLoad.js}"></script>
</th:block>
<th:block layout:fragment="menu-section"></th:block>
<th:block layout:fragment="nav-section"></th:block>
<th:block layout:fragment="content-section">
    <div >
        <header id="header">

        </header>

        <main id="contents">
            <section>
                <form method="post" th:action="${contextURL}">
                   <!-- <meta name="_csrf" th:content="${_csrf} == null?'':${_csrf.token}"/>
                    <meta name="_csrf_header" th:content="${_csrf} == null?'':${_csrf.headerName}"/>-->
                    <fieldset>
                        <legend>로그인</legend>

                        <div class="contents_box">

                            <h1 style="margin-bottom: 10px;font-size: large;text-align: center; font-family:'Malgun Gothic';">테스트 화면</h1>
                            <h1 style="margin-bottom: 10px;font-size: large;text-align: center; font-family:'Malgun Gothic';" th:text=" '모바일 신분증 앱 VP 받을 주소:: ' +${host}"></h1>
                            <h1 style="margin-bottom: 10px;font-size: large;text-align: center; font-family:'Malgun Gothic';" th:text=" 'SP 설치 주소:: ' +${server}"></h1>
                            <div class="cont_box" style="text-align: center;">
                                <img id = "customQr" >

                                </img>
                                <br></br>
                                <button type="button" class="btn ml-0" id="qrResResultBtn">응답 상태 확인</button>

                            </div>
                            <div class="cont_box" style="text-align: center;">
                                <ul>
                                    <li>
                                        <h3 style="margin-bottom: 0px;font-size: medium;text-align: center; font-family:'Malgun Gothic';border: none">주민번호(암호화값)</h3>
                                        <label for="customIHID" class="skip"></label>
                                        <input style="width: 100%;height: 75px;" type="text" name="customIHID" id="customIHID"  readonly="readonly"></input>
                                    </li>
                                    <li>
                                        <h3 style="margin-bottom: 0px;font-size: medium;text-align: center; font-family:'Malgun Gothic';border: none">CI 값(암호화값)</h3>
                                        <label for="customCI" class="skip"></label>
                                        <input style="width: 100%;height: 75px;" type="text" name="customCI" id="customCI"  readonly="readonly"></input>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</th:block>


</html>
