<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="/Layout/Head/basicHead :: HEAD"></th:block>
    <div layout:fragment="css-section"></div>
</head>

<body>
    <div class="accessibility">
        <a href="#contents">본문 바로가기</a>
        <a href="#lnb">주메뉴 바로가기</a>
    </div>
    <hr>
    <header id="header">
        <th:block layout:fragment="header-section"></th:block>
    </header>

    <hr>
    <div id="container">
        <div class="wrap" style="min-width: 500px;">
            <main class="colgroup" id="colgroup" style="padding: 5px 5px 5px 5px;">
                <article>
                    <header class="sub_head">
                        <div class="sub_title"><h2>민원실 안내 - 콘텐츠 제목</h2></div><!-- 현재 페이지 메뉴 -->
                    </header>

                    <th:block layout:fragment="content-section">

                    </th:block>
                    <!-- //contents -->
                </article>
            </main>
            <!-- //main.colgroup -->
        </div>
        <!-- //wrap -->
    </div>

    <!-- The Modal -->
    <div id="modal-permission-exception" class="modal-pop">
        <!-- Modal content -->
        <div class="modal-pop-content text-center">
            <p>권한이 없습니다. 관리자에게 문의하세요</p>
        </div>
    </div>

    <div class="custom-popup-section off">
        <div class="layer" id="custom-popup-image-view">
            <div class="header">
                <div class="title">
                    타이틀
                </div>
            </div>
            <div class="body">
                <div class="content">
                    콘텐츠
                </div>
            </div>
            <div class="footer">
                <div class="center">
                    <a href="javascript:void(0)" class="popclose cancel" style="background-color: brown;">취소</a>
                    <a href="javascript:void(0)" class="popclose confirm">확인</a>
                </div>
            </div>
        </div>

    </div>

    <div class="custom-popup-wait off">
        <div class="layer" >
            <div class="header">
                <div class="title">
                    상세 내용
                </div>
            </div>
            <div class="body">
                <div class="content">
                    잠시만 기다려 주세요.
                </div>
            </div>
        </div>
    </div>

    <div id="bbs_popup" class="bbs_popup"><!-- 새창 팝업으로 사용할 경우 클래스 new_open 추가 -->
        <section class="box_wrap" style="width:800px;"><!-- 팝업 가로값 인라인 스타일로 작성(새창 팝업으로 사용할 경우 가로 값응 부모 클래스 bbs_popup에 추가하여 사용) -->
            <div class="title_box">
                <h1 class="title">팝업 제목</h1>
            </div>
            <div class="contents_box">

                팝업 내용

            </div>
            <div class="put_box">
			<span class="checkbox">
				<input type="checkbox" id="stop_today">
				<label for="stop_today">오늘 하루 그만 보기</label>
			</span>
            </div>
            <button type="button" class="close">팝업 닫기</button>
        </section>
    </div>

    <div layout:fragment="js-section"></div>


</body>
</html>
